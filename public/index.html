<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <!-- External Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,700,700i&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/css/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles//css/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/toTheTop.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/media.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.6.7/jquery.timeago.min.js"></script>

    <!-- App JS -->
    <script type="module" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>TWEETER</span>
      <div id="nav-new-tweet">
        <a><b>Write</b> a new tweet</a>
        <br />
        <i id="compose-icon" class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <!-- Profile information div-->
    <header>
      <div id="user-info">
        <div>
          <img id="avatar-pic" src="/images/sponge-hex.png" />
        </div>
        <br />
        <div>
          <h2>Bob The Sponge</h2>
        </div>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <p class="error"></p>
        <form id="tweet-form" action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <button type="submit">Tweet</button>
          <output
            id="new-tweet-counter"
            name="counter"
            class="counter"
            for="tweet-text"
          >
            140
          </output>
        </form>
      </section>
      <section id="tweets-list"></section>
      <br />
    </main>
    <div id="to-the-top-btn"><i id="to-the-top-icon" class="fas fa-angle-double-up"></i></div>
    <script src="/scripts/tweetHelpers.js"></script>
  </body>
</html>
